<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title> MUSIC BLOG </title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer type="text/javascript" src="./index.js"></script>
</head>

<body>
    <header>
        <h1> BAD TAKES </h1>
        <h5>MUSIC REVIEW</h5>
    </header>

    <!-- About Details -->
    <div id="music-detail">
        <h2 class="about"></h2>
        <p class="about"></p>
    </div>

    <!-- Song Menu -->
    <div id="music-menu">
        <img src="" />
        <!-- MUSIC Images Here -->
    </div>

    <!-- Song details -->

    <div class="blog">

        <div id="songdisp">
            <h3 id="title"></h3>
            <img id="album-cover" />
            <h4 id="artist">
                <span></span>
            </h4>
            <h4 id="album">
                <span></span>
            </h4>
            <h4>
                <span></span>
            </h4>
            <ul id="song-list"></ul>
        </div>

        <div id="iframe">
            <iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay"
                src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1263179941&color=%239a10fd&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
        </div>

    </div>


    <!-- Add Song Form -->
    <div id="song-form">

        <div class="form-style-3">
            <form id="new-music">
                <fieldset>
                    <!-- Add a song! -->
                    <!-- <legend>Personal</legend> -->

                    <!-- change to song title -->
                    <label for="field1"><span>Song Title <span class="required">*</span></span><input type="text"
                            id="new-song" class="input-field" name="field1" value="" /></label>

                    <!--  change to song artist-->
                    <label for="field2"><span>Artist <span class="required">*</span></span><input type="artist"
                            id="new-artist" class="input-field" name="field2" value="" /></label>

                    <!-- Change to img url  -->
                    <label for="field3"><span>Album Cover URL <span class="required">*</span></span><input type="text"
                            id="new-img" class="input-field" name="field3" value="" /></label>

                    <!-- Change to img url  -->
                    <label for="field3"><span>Song URL <span class="required">*</span></span><input type="text"
                            id="new-video" class="input-field" name="field3" value="" /></label>

                </fieldset>
                <fieldset>
                    <!-- <legend>Bad Take</legend> -->
                    <label for="field6"><span>Bad Take <span class="required">*</span></span><textarea name="field6"
                            class="textarea-field"></textarea></label>
                    <label><span> </span><input type="submit" value=" SUBMIT " id="new-review" /></label>
                </fieldset>
            </form>
        </div>

    </div>
