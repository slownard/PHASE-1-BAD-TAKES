<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>NARD MUSIC BLOG</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer type="text/javascript" src="./index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1> BAD TAKES </h1>
        <h5>MUSIC REVIEW</h5>
    </header>

    <!-- About Details -->
    <div id="music-detail">
        <h2 class="about"></h2>
        <p class="about"></p>
    </div>

    <!-- Song Menu -->
    <div id="music-menu">
        <img src="" />
        <!-- MUSIC Images Here -->
    </div>



    <!-- App Details -->
    <!-- <div id="music-detail">
        <h2>About</h2>
        <p class="about"></p>
    </div> -->



    <!-- Song details -->

    <div class="blog">
        <h3 id="title"></h3>

        <img id="album-cover" />
        <h4 id="artist">
            <span></span>
        </h4>
        <h4 id="album">
            <span></span>
        </h4>
        <h4>
            <span></span>
        </h4>
        <iframe id="ez" width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" src=""></iframe>

        <div id="song-list">
            <div class="bad-list"></div>
        </div>


    </div>


    <!-- Add Song Form -->
    <div id="song-form">

        <div class="form-style-3">
            <form id="new-music">
                <fieldset>
                    <!-- Add a song! -->
                    <!-- <legend>Personal</legend> -->

                    <!-- change to song title -->
                    <label for="field1"><span>Song Title <span class="required">*</span></span><input type="text"
                            id="new-song" class="input-field" name="field1" value="" /></label>

                    <!--  change to song artist-->
                    <label for="field2"><span>Artist <span class="required">*</span></span><input type="artist"
                            id="new-artist" class="input-field" name="field2" value="" /></label>

                    <!-- Change to img url  -->
                    <label for="field3"><span>Album Cover URL <span class="required">*</span></span><input type="text"
                            id="new-img" class="input-field" name="field3" value="" /></label>

                    <!-- Change to img url  -->
                    <label for="field3"><span>Song URL <span class="required">*</span></span><input type="text"
                            id="new-video" class="input-field" name="field3" value="" /></label>

                </fieldset>
                <fieldset>
                    <!-- <legend>Bad Take</legend> -->
                    <label for="field6"><span>Bad Take <span class="required">*</span></span><textarea id="new-review"
                            name="field6" class="textarea-field"></textarea></label>
                    <label><span> </span><input class="two" type="submit" /></label>
                </fieldset>
            </form>
        </div>

    </div>

</body>
