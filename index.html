    <!-- App Details -->
    <div id="music-detail">
        <h2>About</h2>
        <p class="about"></p>
    </div>

    <span></span>

    <span></span>

    <!-- Song details -->
    <div class="blog">
        <h3 id="title"></h3>
        <img id="album-cover" />
        <h4 id="artist">
            <span>artist: </span>
        </h4>
        <h4 id="album">
            <span>album: </span>
        </h4>
        <h4>
            <span>song: </span>
        </h4>

        <ul id="song-list">
        </ul>

    </div>

    <span></span>

    <!-- Add Song Form -->
    <form id="new-music">
        <h4>Add New Song</h4>
        <label for="name">Song Title: </label>
        <input type="text" name="name" id="new-song" />

        <label for="Artist">Artist: </label>
        <input type="text" name="artist" id="new-artist"  />

        <label for="image">Album Cover URL: </label>
        <input type="link" name="albumcover" id="new-img" />
        
        <label for="url">Album Video URL: </label>
        <input type="url" name="musicvid" id="new-video"/>

        <label for="new-review">Review: </label>
        <textarea name="new-review" id="new-review" ></textarea>

        <input type="submit" value="Create" />
    </form>
