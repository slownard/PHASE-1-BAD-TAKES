<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>NARD MUSIC BLOG</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer type="text/javascript" src="./index.js"></script>
</head>

<body>
    <header>
        <h3>BAD TAKES AKA THE ONLY TAKES</h3>
        <h5>MUSIC REVIEW</h5>
    </header>

    <!-- Song Menu -->
    <div id="music-menu">
        <img src="" />
        <!-- MUSIC Images Here -->
    </div>

    <span></span>

    <!-- App Details -->
    <div id="music-detail">
        <h2>About</h2>
        <p class="about"></p>
    </div>

    <span></span>

    <span></span>

    <!-- Song details -->
    <div class="blog">
        <h3 id="title"></h3>
        <img id="album-cover" />
        <h4 id="artist">
            <span>artist: </span>
        </h4>
        <h4 id="album">
            <span>album: </span>
        </h4>
        <h4>
            <span>song: </span>
        </h4>

        <ul id="song-list">
        </ul>

    </div>

    <span></span>

    <!-- Add Song Form -->
    <form id="new-music">
        <h4>Add New Song</h4>
        <label for="name">Song Title: </label>
        <input type="text" name="name" id="new-song" />

        <label for="Artist">Artist: </label>
        <input type="text" name="artist" id="new-artist" />

        <label for="image">Album Cover URL: </label>
        <input type="text" name="albumcover" id="new-albumcover" />

        <label for="new-review">Review: </label>
        <textarea name="new-review" id="new-review"></textarea>

        <input type="submit" value="Create" />
    </form>

</body>

</html>
