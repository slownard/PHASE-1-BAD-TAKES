<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>NARD MUSIC BLOG</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer type="text/javascript" src="./index.js"></script>
</head>

<body>
    <header>
        <h1> BAD TAKES </h1>
        <h5>MUSIC REVIEW</h5>
    </header>

    <!-- About Details -->
    <div id="music-detail">
        <h2 class="about"></h2>
        <p class="about"></p>
    </div>

    <!-- Song Menu -->
    <div id="music-menu">
        <img src="" />
        <!-- MUSIC Images Here -->
        <iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay"
            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1263179941&color=%239a10fd&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
        <div
            style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;">
            <a href="https://soundcloud.com/badbunny15" title="Bad-Bunny" target="_blank"
                style="color: #cccccc; text-decoration: none;">Bad-Bunny</a> · <a
                href="https://soundcloud.com/badbunny15/bad-bunny-titi-me-pregunto" title="Bad Bunny - Tití Me Preguntó"
                target="_blank" style="color: #cccccc; text-decoration: none;">Bad Bunny - Tití Me Preguntó</a></div>

        </iframe>
    </div>



    <!-- App Details -->
    <!-- <div id="music-detail">
        <h2>About</h2>
        <p class="about"></p>
    </div> -->



    <!-- Song details -->

    <div class="blog">
        <h3 id="title"></h3>
        <img id="album-cover" />
        <h4 id="artist">
            <span></span>
        </h4>
        <h4 id="album">
            <span></span>
        </h4>
        <h4>
            <span></span>
        </h4>

        <ul id="song-list"></ul>

    </div>


    <!-- Add Song Form -->
    <div id="song-form">

        <div class="form-style-3">
            <form>
                <fieldset>
                    <!-- Add a song! -->
                    <!-- <legend>Personal</legend> -->

                    <!-- change to song title -->
                    <label for="field1"><span>Song Title <span class="required">*</span></span><input type="text"
                            id="new-song" class="input-field" name="field1" value="" /></label>

                    <label for="Artist">Artist: </label>
                    <input type="text" name="artist" id="new-artist" />

                    <label for="image">Album Cover URL: </label>
                    <input type="text" name="albumcover" id="new-albumcover" />

                    <label for="new-review">Review: </label>
                    <textarea name="new-review" id="new-review"></textarea>

                </fieldset>
                <fieldset>
                    <!-- <legend>Bad Take</legend> -->
                    <label for="field6"><span>Bad Take <span class="required">*</span></span><textarea name="field6"
                            class="textarea-field"></textarea></label>
                    <label><span> </span><input type="submit" value=" SUBMIT " id="new-review" /></label>
                </fieldset>
            </form>
        </div>



    </div>

</body>

</html>
